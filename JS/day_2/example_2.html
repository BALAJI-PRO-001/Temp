<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>  
      let data = "Sample Text";

      console.log("Length : ", data.length);
      console.log("UpperCase : ", data.toUpperCase());
      console.log("ram".toUpperCase());
      // Using Method Chaining
      console.log("LowerCase : ", data.toUpperCase().toLowerCase());

      console.log("Index : ", data.indexOf("m"));
      console.log("Index : ", data.indexOf("T", 6));

      console.log("Last Index Of : ", data.lastIndexOf("e"));
      console.log("Last Index Of : ", data.lastIndexOf("e"));

      console.log("SubString : ", data.substring(3));
      console.log("SubString : ", data.substring(0, 3));

      console.log("Ram, 10, ram@gmail.com, ram1234".split(","));

      console.log("    Ram    ".trim());
      console.log("    Ram    ".length);
      console.log("    Ram    ".trim().length);
      console.log("    Ram    ".trimLeft());
      console.log("    Ram    ".trimRight());

      console.log("Output : ", "Ram Kumar".includes("Kumar"));
      console.log("Output : ", "*".repeat(10));

      console.log("Temp Content Temp".replace("Temp", "Some"));
      console.log("Temp Content Temp".replaceAll("Temp", "Some"));

      console.log("Ram".match("a"));
      console.log("Ram".charAt(0));

      console.log("Original Data : ", data);
    </script>
  </body>
</html>
