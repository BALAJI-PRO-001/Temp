<html>
  <head>
    <title>Document</title>
  </head>
  <body>  
    <script>

      let arr = [10, 20, 30];
      let secondArr = [40, 50, 60];

      console.log("Length : ", arr.length);
      console.log("MergedArray : ", arr.concat(secondArr));

      arr.push(100);
      console.log("Push Element : ", arr);

      let popElement = arr.pop();
      console.log("Arr : ", arr);
      console.log("Pop Element : ", popElement);

    </script>
  </body>
</html>
