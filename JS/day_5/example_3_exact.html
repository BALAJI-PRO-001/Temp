<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <a href="./example_3_forward.html">Go To Forward Page</a>
    <br><br>
    <button id="btn-1">Back</button>
    <button id="btn-2">Forward</button>
    <script>
      const btn1 = document.getElementById("btn-1");
      const btn2 = document.getElementById("btn-2");

      btn1.onclick = () => {
        history.back(); 
      }

      btn2.onclick = () => {
        console.log(history.length);
        history.forward();
      }
    </script>
  </body>
</html>
