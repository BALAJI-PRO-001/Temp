<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <form>
      <label>UserName: </label>
      <input type="text" id="user-name">
      <br><br>

      <label>Email: </label>
      <input type="text" id="email">
      <br><br>

      <label>Password: </label>
      <input type="password" id="password">
      <br><br>

      <input type="submit" id="submit-button" value="Submit">
      <input type="reset">
    </form>

    <p id="error-message"></p>
    <p id="user-name-result"></p>
    <p id="email-result"></p>
    <p id="password-result"></p>

    <script>
      const nameInput = document.getElementById("user-name");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const submitButton = document.getElementById("submit-button");

      const errorMessage = document.getElementById("error-message");
      const nameResult = document.getElementById("user-name-result");
      const emailResult = document.getElementById("email-result");
      const passwordResult = document.getElementById("password-result");

      submitButton.addEventListener("click", (currentEvent) => {
        currentEvent.preventDefault();

        if (
          nameInput.value == "" && 
          emailInput.value == "" &&
          passwordInput.value == ""
        ) {
          errorMessage.innerText = "Please fill all input fields ....";
        }
        else {
          errorMessage.innerText = "";
          nameResult.innerText = "UserName: " + nameInput.value;
          emailResult.innerText = "Email: " + emailInput.value;
          passwordResult.innerText = "Password: " + passwordInput.value;
        }
      });

    </script>
  </body>
</html>
